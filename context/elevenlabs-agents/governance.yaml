# ElevenLabs Agent Governance Configuration
# ==========================================
# 
# DEPLOYMENT PHASES:
#   DEV      - Development, freely modifiable
#   ALPHA    - Early testing, clone-only
#   BETA     - User testing, clone-only
#   GA       - General availability, clone-only
#   PROD     - Production, clone-only
#   ARCHIVED - Deprecated, read-only
#
# RULES:
#   - Deletion is discouraged (archive instead)
#   - Only DEV phase agents can be modified
#   - ALPHA/BETA/GA/PROD should be cloned, not modified
#   - New agents auto-tagged as DEV
#   - Untagged agents should be triaged

version: "1.0"
last_updated: "2025-12-27"

settings:
  default_phase: DEV
  require_phase_tag: true
  similarity_threshold: 40
  clone_threshold: 70

# Phase definitions (mirrors workflow governance)
phases:
  DEV:
    description: "Development - active work in progress"
    color: "#4CAF50"
    modifiable: true
    
  ALPHA:
    description: "Alpha - early internal testing"
    color: "#FFC107"
    modifiable: false
    can_promote_to: [BETA]
    
  BETA:
    description: "Beta - external/user testing"
    color: "#FF9800"
    modifiable: false
    can_promote_to: [GA]
    
  GA:
    description: "General Availability - stable release"
    color: "#2196F3"
    modifiable: false
    can_promote_to: [PROD]
    
  PROD:
    description: "Production - live customer-facing"
    color: "#9C27B0"
    modifiable: false
    
  ARCHIVED:
    description: "Archived - deprecated, kept for reference"
    color: "#757575"
    modifiable: false

