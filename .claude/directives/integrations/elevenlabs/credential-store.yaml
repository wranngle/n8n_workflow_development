retrieval_protocol:
  - step: 1
    action: "Check memory first"
    command: "mcp__memory__search_nodes({ query: 'ElevenLabs' })"
  - step: 2
    action: "Check env files"
    command: "Grep({ pattern: 'ELEVENLABS', path: 'workflows/**/env/' })"
  - step: 3
    action: "Read credential directive"
    command: "Read({ file_path: '.claude/directives/credential-management.md' })"
  - step: 4
    action: "Ask user if not found"
    
